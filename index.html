<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RoundMap</title>

    <link rel="stylesheet" type="text/css" href="./src/roundmap.css">
</head>
<body>

<div class="roundmap">
    <div class="world"></div>
    <div class="marker-point" style="width: 0px; height: 0px; position: absolute;">
        <i class="marker"></i>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="./src/roundmap.js" type="text/javascript"></script>
<script>
    new RoundMap({
        initCoords: { 
            marker:{ left: 150, top: 150 }, 
            world: { left: 0, top: 0 }
        },
        container: '.roundmap',
        rotateSpeed: 2500,
        zoom: 1
    });
</script>
</body>
</html>
